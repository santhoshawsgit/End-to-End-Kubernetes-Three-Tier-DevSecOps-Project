apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-public-ingress
  namespace: three-tier
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: "subnet-04d1df93b422e7309,subnet-079560635482ce687,subnet-07d42cac7dd8a7f2e"  ### (important) replace with your public subnet IDs
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000

